<form class="modal-settings" [formGroup]="modalForm" >
  <div>
      <button mat-icon-button type="button" class="close-icon-button" (click)="fecharModal()">
          <mat-icon class="close-icon">close</mat-icon>
      </button>
      <div class="app-logo">Criar processo</div>
  </div>
  <div *ngFor="let index of getQuantidadeDeRecusosArray()">
    R{{ index + 1 }}
      <mat-form-field appearance="outline" style="text-align: center;">
          <mat-label style="color: rgb(103, 104, 106);">Créditos necessários</mat-label>
  
          <button matPrefix mat-icon-button type="button" (click)="decrementarQuantidade(1, index)">
              <mat-icon class="remove-icon">do_not_disturb_on</mat-icon>
          </button>
  
          <input matInput readonly formControlName="creditosNecessariosArray" style="color: black; text-align: center;" />
  
          <button matSuffix mat-icon-button type="button" (click)="incrementarQuantidade(1, index)">
              <mat-icon class="add-icon">add_circle</mat-icon>
          </button>
      </mat-form-field>
    
      <mat-form-field appearance="outline" style="text-align: center;">
          <mat-label style="color: rgb(103, 104, 106);">Quantidade de crédito por solicitação</mat-label>
  
          <button matPrefix mat-icon-button type="button" (click)="decrementarQuantidade(2, index)">
              <mat-icon class="remove-icon">do_not_disturb_on</mat-icon>
          </button>
  
          <input matInput readonly formControlName="quantidadeCreditoArray" style="color: black; text-align: center;" />
  
          <button matSuffix mat-icon-button type="button" (click)="incrementarQuantidade(2, index)">
              <mat-icon class="add-icon">add_circle</mat-icon>
          </button>
      </mat-form-field>
  </div>
  <button mat-raised-button class="cancelar-button" type="button" (click)="fecharModal()">Cancelar</button>
  <button mat-raised-button class="aplicar-button" type="button">Aplicar</button>
</form>
