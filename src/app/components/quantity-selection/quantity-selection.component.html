<form class="filosofos-settings" [formGroup]="filosofosForm" (ngSubmit)="aplicarConfiguracoes()">
    <div class="app-logo">Jantar dos filosofos</div>
    <mat-form-field appearance="outline" style="text-align: center;">
        <mat-label style="color: rgb(103, 104, 106);">Quantidade de filosofos</mat-label>
      
        <button matPrefix mat-icon-button type="button" (click)="decrementarQuantidade()">
          <mat-icon class="remove-icon">do_not_disturb_on</mat-icon>
        </button>
      
        <input matInput readonly formControlName="quantidadeFilosofos" style="color: black; text-align: center;" />
      
        <button matSuffix mat-icon-button type="button" (click)="incrementarQuantidade()">
          <mat-icon class="add-icon">add_circle</mat-icon>
        </button>
      </mat-form-field>
        <button mat-raised-button color="primary" (click)="aplicarConfiguracoes()">Aplicar</button>
</form>
